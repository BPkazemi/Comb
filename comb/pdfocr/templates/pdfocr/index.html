<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comb</title>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/three-quarters.css" type="text/css">
    <!-- App css -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span #comb>Comb</span>
  		  <button type="button" id="pdf-button" onclick="chooseFile();">Upload</button>
      </div>

      <br>

      <form action="upload/" enctype="multipart/form-data" accept='application/pdf' method="post" id="pdf-form">
        <div style="height:0px;overflow:hidden">
         <input type="file" id="choose-pdf" name="file" />
         <input type="submit" id="submit-pdf">
      </div>
      <div class='loading'>
        <div class='three-quarters'>Loading...</div>
        <div class='center-me'>(this will take awhile)</div>
      </div>
      </form>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- App script -->
    <script src="{% static "js/app.js" %}"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
